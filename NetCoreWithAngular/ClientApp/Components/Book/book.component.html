<h2>Books</h2>
<div *ngIf="error" class="form-group">
    <span class="error">Error: {{error}}</span>
</div>
<div class="grid">    
    <div class="pagination">
        <button class="btn btn-default" (click)="prevPage()">Previous</button>
        <span>Page {{currentPage}} of {{pageCount}}</span>
        <button class="btn btn-default" (click)="nextPage()">Next</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Page count</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of items;">
                <td>
                    {{i.id}}
                </td>
                <td>
                    {{i.title}}
                </td>
                <td>
                    {{i.author}}
                </td>
                <td>
                    {{i.pageCount}}
                </td>
                <td>
                    <button class="btn btn-default" (click)="delete(i.id)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="create-new">
    <button class="btn btn-default" (click)="toggleCreate()">Create new</button>
    <div *ngIf="isShowCreate; then create"></div>
</div>

<ng-template #create>
    <div>
        <form>
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" [(ngModel)]="itemCreate.title" />
            </div>
            <div class="form-group">
                <label>Author</label>
                <input class="form-control" name="author" [(ngModel)]="itemCreate.author" />
            </div>
            <div class="form-group">
                <label>Page count</label>
                <input class="form-control" name="pageCount" [(ngModel)]="itemCreate.pageCount" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" (click)="postCreate()">Submit</button>
            </div>
        </form>
    </div>    
</ng-template>

<h2>Anime</h2>
<button class="btn btn-default" [routerLink]="['/admin/anime']">Back to list</button>
<div class="message">
    <p>&nbsp; {{_message}}</p>
</div>

<div class="create-new">
    <div *ngIf="_id; then edit"></div>
    <div *ngIf="!_id; then create"></div>
    <div *ngIf="_id" style="margin-top:30px;">
        <anime-episodes [_parentId]="_id"></anime-episodes>
    </div>
</div>

<ng-template #edit>
    <div>
        <form #editForm="ngForm">
            <div class="form-group col-sm-3">
                <label>Title *</label>
                <input class="form-control" name="title" [(ngModel)]="_itemEdit.title" #title="ngModel" type="text" required />
                <div *ngIf="title.invalid">
                    <p *ngIf="title.errors.required" class="validation-text">
                        {{_localizer.localizeWithValues("RequiredX","Title")}}
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label>Season count *</label>
                <input class="form-control" name="seasonCount" [(ngModel)]="_itemEdit.seasonCount" #seasonCount="ngModel" type="number" required />
                <div *ngIf="seasonCount.invalid">
                    <p *ngIf="seasonCount.errors.required" class="validation-text">
                        Season count required
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label>Image</label>
                <input type="file" (change)="uploadImageEditAsync($event.target.files[0])" />
            </div>
            <div class="form-group col-sm-10">
                <button class="btn btn-default" (click)="saveEditModelAsync()" [disabled]="editForm.invalid">{{_localizer.localize("Save")}}</button>
            </div>
        </form>
        <div style="clear:both"></div>
    </div>
</ng-template>

<ng-template #create>
    <div>
        <form #createForm="ngForm">
            <div class="form-group col-sm-3">
                <label>Title *</label>
                <input class="form-control" name="title" [(ngModel)]="_itemCreate.title" #title="ngModel" type="text" required />
                <div *ngIf="title.touched && title.invalid">
                    <p *ngIf="title.errors.required" class="validation-text">
                        Title required
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label>Season count *</label>
                <input class="form-control" name="seasonCount" [(ngModel)]="_itemCreate.seasonCount" #seasonCount="ngModel" type="number" required />
                <div *ngIf="seasonCount.touched && seasonCount.invalid">
                    <p *ngIf="seasonCount.errors.required" class="validation-text">
                        Season count required
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label>Image</label>
                <input type="file" (change)="uploadImageCreateAsync($event.target.files[0])" />
            </div>
            <div class="form-group col-sm-10">
                <button class="btn btn-default" (click)="saveCreateModelAsync()" [disabled]="createForm.invalid">{{_localizer.localize("Save")}}</button>
            </div>
        </form>
        <div style="clear:both"></div>
    </div>
</ng-template>

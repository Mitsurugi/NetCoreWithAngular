<h2>Anime</h2>
<div *ngIf="error" class="form-group">
    <span class="error">Error: {{error}}</span>
</div>
<div class="grid">
    <div class="pagination">
        <button class="btn btn-default" (click)="prevPage()">Previous</button>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <button class="btn btn-default" (click)="nextPage()">Next</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Season count</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-i [ngForOf]="items" let-n="index">
                <tr>
                    <td>
                        {{i.id}}
                    </td>
                    <td>
                        {{i.title}}
                    </td>
                    <td>
                        {{i.seasonCount}}
                    </td>
                    <td>
                        <button class="btn btn-default" (click)="toggleEdit(n, i.id)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-default" (click)="delete(i.id)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="isShowEdit[n]; then edit"></tr>
            </ng-template>
        </tbody>
    </table>
</div>

<div class="create-new">
    <button class="btn btn-default" (click)="toggleCreate()">Create new</button>
    <div *ngIf="isShowCreate; then create"></div>
</div>

<ng-template #edit>
    <tr>
        <td colspan="5">
            <div class="edit-div">
                <form #editForm="ngForm">
                    <div class="form-group col-sm-3">
                        <label>Title *</label>
                        <input class="form-control" name="title" [(ngModel)]="itemEdit.title" #title="ngModel" type="text" required />
                        <div *ngIf="title.touched && title.invalid">
                            <p *ngIf="title.errors.required" class="validation-text">
                                Title required
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <label>Season count *</label>
                        <input class="form-control" name="seasonCount" [(ngModel)]="itemEdit.seasonCount" #seasonCount="ngModel" type="number" required />
                        <div *ngIf="seasonCount.touched && seasonCount.invalid">
                            <p *ngIf="seasonCount.errors.required" class="validation-text">
                                Season count required
                            </p>
                        </div>
                    </div>
                    <div class="form-group col-sm-10">
                        <button class="btn btn-default" (click)="postEdit()" [disabled]="editForm.invalid">Submit</button>
                    </div>
                </form>
                <div style="clear:both"></div>
            </div>
        </td>
    </tr>
</ng-template>

<ng-template #create>
    <div>
        <form #createForm="ngForm">
            <div class="form-group col-sm-3">
                <label>Title *</label>
                <input class="form-control" name="title" [(ngModel)]="itemCreate.title" #title="ngModel" type="text" required />
                <div *ngIf="title.touched && title.invalid">
                    <p *ngIf="title.errors.required" class="validation-text">
                        Title required
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label>Season count *</label>
                <input class="form-control" name="seasonCount" [(ngModel)]="itemCreate.seasonCount" #seasonCount="ngModel" type="number" required />
                <div *ngIf="seasonCount.touched && seasonCount.invalid">
                    <p *ngIf="seasonCount.errors.required" class="validation-text">
                        Season count required
                    </p>
                </div>
            </div>
            <div class="form-group col-sm-10">
                <button class="btn btn-default" (click)="postCreate()" [disabled]="createForm.invalid">Submit</button>
            </div>
        </form>
        <div style="clear:both"></div>
    </div>
</ng-template>

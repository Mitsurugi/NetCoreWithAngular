<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>{{_localizer.localize("ToggleNavButton")}}</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/admin"]'>Asp.Net Core with Angular</a>
            <language></language>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/admin/account"]' (click)='collapse()'>
                        Account
                    </a>
                </li>
                <li *ngIf="_accGlobals.isLogged == true" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/admin/users"]' (click)='collapse()'>
                        Users
                    </a>
                </li>
                <li *ngIf="_accGlobals.isLogged == true" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/admin/anime"]' (click)='collapse()'>
                        Anime
                    </a>
                </li>
                <li *ngIf="_accGlobals.isLogged == true && _accGlobals.role == 'Admin'" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/admin/book"]' (click)='collapse()'>
                        Books
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

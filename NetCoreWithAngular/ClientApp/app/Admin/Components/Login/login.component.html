<div style="margin:5px">
    <div style="position:absolute; top:50%; left:50%; transform: translate(-50%)">
        <form #loginForm="ngForm">
            <div class="form-group">
                <label>{{_localizer.localize("LoginLabel")}} *</label>
                <input class="form-control" name="login" [(ngModel)]="_loginModel.login" #login="ngModel" type="text" required pattern="^[a-zA-Z0-9]*$" />
                <div *ngIf="login.touched && login.invalid">
                    <p *ngIf="login.errors.required" class="validation-text">
                        {{_localizer.localizeWithValues("RequiredX",_localizer.localize("LoginLabel"))}}
                    </p>
                    <p *ngIf="login.errors.pattern" class="validation-text">
                        {{_localizer.localize("OnlyDigitsAndLettersAllowed")}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label>{{_localizer.localize("PasswordLabel")}} *</label>
                <input class="form-control" name="password" [(ngModel)]="_loginModel.password" #password="ngModel" type="password" required />
                <div *ngIf="password.touched && password.invalid">
                    <p *ngIf="password.errors.required" class="validation-text">
                        {{_localizer.localizeWithValues("RequiredX",_localizer.localize("PasswordLabel"))}}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" (click)="getTokenAsync()" [disabled]="loginForm.invalid">{{_localizer.localize("LogInButton")}}</button>
            </div>
        </form>
    </div>
</div>
